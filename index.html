<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Adapter Test</title>
    <!-- Solana Web3.js -->

    <!-- Solana Wallet Adapter and Phantom Adapter -->

        body {

            padding: 10px 20px;

            cursor: pointer;

        }
